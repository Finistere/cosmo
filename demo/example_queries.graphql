query BigQuery($delay: Int!, $bigObjects: Int!, $deeplyNestedObjects: Int!, $nestedObjects: Int!) {
  bigResponse(
    artificialDelay: $delay
    bigObjects: $bigObjects
    deeplyNestedObjects: $deeplyNestedObjects
    nestedObjects: $nestedObjects
  ) {
    a: nestedObjects {
      ...DeeplyNestedFields
    }
    b: nestedObjects {
      ...DeeplyNestedFields
    }
    c: nestedObjects {
      ...DeeplyNestedFields
    }
    d: nestedObjects {
      ...DeeplyNestedFields
    }
    e: nestedObjects {
      ...DeeplyNestedFields
    }
    f: nestedObjects {
      ...DeeplyNestedFields
    }
  }
}
fragment DeeplyNestedFields on NestedObject {
  deeplyNestedObjects {
    aFieldOnDeeplyNestedObject
    bFieldOnDeeplyNestedObject
    cFieldOnDeeplyNestedObject
    dFieldOnDeeplyNestedObject
    eFieldOnDeeplyNestedObject
    fFieldOnDeeplyNestedObject
    gFieldOnDeeplyNestedObject
    hFieldOnDeeplyNestedObject
    iFieldOnDeeplyNestedObject
    jFieldOnDeeplyNestedObject
